<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Caveat:wght@400..700&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <h1>LIBRARY</h1>
        <input
          type="text"
          placeholder="Search for an awesome book..."
          id="search-bar"
        />
        <img src="imgs/mode-toggle.svg" alt="toggle-mode" id="toggle" />
        <button id="add-book">+ Add Book</button>
      </div>
      <div class="filter">
        <div class="read-status">
          <img src="imgs/checkmark.svg" alt="genre">
          <div class="dropdown">
            <select name="read" id="book-read">
              <option value="All">All</option>
              <option value="Read">Read</option>
              <option value="Unread">Unread</option>
            </select>
          </div>
        </div>
        <div class="genre">
          <img src="imgs/genre.svg" alt="genre">
          <div class="dropdown">
            <select name="genre" id="book-genre">
                <option value="All">All</option>
                <option value="Mystery">Mystery</option>
                <option value="Action">Action</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Philosophy">Philosophy</option>
                <option value="Self Help">Self Help</option>
            </select>
        </div>
      </div>
      
    </div>
    <div class="book-container">
      
    </div>

    <dialog id="myDialog">
      <h1 id="form-title">Add Book</h1>
        <form method="dialog" id="form-dialog">
            <div id="questions">
              <div id="book-name-container">
                <label for="book-name">Book Name</label>
                <input type="text" id="book-name" class="book-name" name="book-name" placeholder="Some fun book" >
              </div>
              <div class="author-container">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Nice Person" >
              </div>
              <div class="cover-container">
                <label for="cover">Cover URL</label>
                <input type="text" name="cover" id="cover" class="cover" placeholder="https://example.com">
              </div>
              <div class="status-container">
                <label for="read-status">Status</label>
                <select name="read" id="read">
                  <option value="All">All</option>
                  <option value="Read">Read</option>
                  <option value="Unread">Unread</option>
                </select>
              </div>
              <div class="genre-container">
                <label for="genre">Genre</label>
                <select name="genre" id="genre">
                  <option value="All">All</option>
                  <option value="Mystery">Mystery</option>
                  <option value="Action">Action</option>
                  <option value="Fantasy">Fantasy</option>
                  <option value="Philosophy">Philosophy</option>
                  <option value="Self Help">Self Help</option>
              </select>
              </div>
            </div>
            <menu>
                <button id="closeDialogBtn" type="reset">Close</button>
                <button type="submit" id="save">Save</button>
            </menu>
        </form>
    </dialog>
  </body>
</html>
